<div class="home">
  <mat-toolbar [color]="headerColor">
    <span>{{ headerText }}</span>
  </mat-toolbar>
  <mat-drawer-container class="home__drawer-container">
    <mat-drawer
      class="home__drawer-container__drawer"
      mode="side"
      [opened]="isSidebarOpen"
      ><app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content class="home__drawer-container__drawercontent">
      <app-main></app-main>
    </mat-drawer-content>
  </mat-drawer-container>
  <button
    mat-mini-fab
    class="home__sidebar-icon"
    (click)="handleSidebarIconClick()"
  >
    <mat-icon>{{ sidebarIcon }}</mat-icon>
  </button>
</div>
