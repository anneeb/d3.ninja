<div class="app-builds-cards">
  <ng-container *ngIf="hasItems; else elseBlock">
    <app-builds-card
      *ngFor="let itemId of itemIds"
      [itemId]="itemId"
    ></app-builds-card>
  </ng-container>
  <ng-template #elseBlock
    ><h3 class="app-builds-cards__empty">No results</h3>
  </ng-template>
  <div *ngIf="isProcessingItems" class="app-builds-cards__spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>
