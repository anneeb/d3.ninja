<div class="app-build-info">
  <div class="app-build-info__header">
    <h1>{{ label }}</h1>
    <h3>{{ subLabel }}</h3>

    <mat-chip-list>
      <mat-chip color="accent" selected="true">{{ character }}</mat-chip>
      <mat-chip *ngIf="isVariation" color="primary" selected="true"
        >Variation</mat-chip
      >
      <mat-chip *ngIf="isOutdated" color="warn" selected="true"
        >Outdated</mat-chip
      >
    </mat-chip-list>
  </div>

  <mat-list>
    <ng-container *ngFor="let itemHeaders of itemHeaders">
      <mat-divider></mat-divider>
      <div mat-subheader class="app-build-info__section-header">
        {{ itemHeaders.label }}
      </div>
      <ng-container *ngFor="let item of itemHeaders.items">
        <app-stash-list-item
          [itemId]="item.id"
          [isItemSelected]="isItemSelected"
        ></app-stash-list-item>
        <mat-chip-list mat-line class="app-build-info__tags">
          <mat-chip
            *ngFor="let tag of item.tags"
            class="app-build-info__tag"
            [color]="tag.color"
            selected="true"
            >{{ tag.label }}</mat-chip
          >
        </mat-chip-list>
      </ng-container>
    </ng-container>
  </mat-list>
</div>
