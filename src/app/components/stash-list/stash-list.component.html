<mat-list class="app-stash-list">
  <mat-list-item *ngFor="let itemId of itemIds" class="app-stash-list__item">
    <app-stash-item
      class="app-stash-list__stash-item"
      [itemId]="itemId"
      showLabel="true"
    ></app-stash-item>
    <app-stash-item-toggle [itemId]="itemId"></app-stash-item-toggle>
    <button
      mat-icon-button
      class="app-stash-list__item-delete"
      color="primary"
      (click)="handleDeleteClick(itemId)"
    >
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
