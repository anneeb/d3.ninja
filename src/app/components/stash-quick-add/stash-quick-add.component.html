<mat-form-field class="app-stash-quick-add">
  <input
    matInput
    type="text"
    placeholder="Quick add items..."
    [formControl]="selectControl"
    [matAutocomplete]="autoComplete" />
  <mat-autocomplete #autoComplete="matAutocomplete">
    <mat-option *ngFor="let itemId of itemIds">
      <app-stash-quick-add-item
        [itemId]="itemId"
      ></app-stash-quick-add-item></mat-option></mat-autocomplete
></mat-form-field>
