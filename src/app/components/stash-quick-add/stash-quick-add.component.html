<mat-form-field class="app-stash-quick-add">
  <input
    matInput
    type="text"
    [placeholder]="placeholder"
    [formControl]="selectControl"
    [matAutocomplete]="autoComplete"
  />
  <mat-autocomplete #autoComplete="matAutocomplete">
    <mat-option *ngFor="let item of items" [value]="">
      <div
        (click)="handleItemClick($event, item)"
        [ngClass]="[
          'app-stash-quick-add__item',
          'app-stash-quick-add__item--' + item.type
        ]"
      >
        <mat-checkbox [checked]="item.isSelected">
          {{ item.label }}
        </mat-checkbox>
      </div>
    </mat-option>
  </mat-autocomplete></mat-form-field
>
