<mat-card class="app-builds-card" (click)="handleCardClick()">
  <mat-card-header class="app-builds-card__header">
    <!-- <a [href]="item.link" target="_blank"> -->
    <mat-card-title>{{ item.label }}</mat-card-title>
    <mat-card-subtitle class="app-builds-card__subtitle"
      >{{ item.subLabel }} ({{ item.score }})</mat-card-subtitle
    >
    <!-- </a> -->
  </mat-card-header>
  <div class="app-builds-card__items">
    <app-builds-card-item
      *ngFor="let icon of item.icons"
      [itemId]="icon"
    ></app-builds-card-item>
  </div>
</mat-card>
