<div
  [ngClass]="[
    'app-stash-quick-add-item',
    'app-stash-quick-add-item--' + item.color
  ]"
  (click)="handleItemClick($event)"
>
  <mat-checkbox
    [checked]="item.isSelected || item.isCubeSelected"
    (click)="handleCheckboxClick($event)"
  >
    {{ item.label }}
  </mat-checkbox>
</div>
